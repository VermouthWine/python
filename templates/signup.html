<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サインアップ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f7fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      background-color: #fff;
      border-bottom: 4px solid #4299e1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 0;
    }

    .header img {
      max-width: 100%;
      max-height: 200px;
      object-fit: contain;
      display: block;
    }

    .container {
      background-color: white;
      margin-top: 2rem;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: left;
    }

    form { display: flex; flex-direction: column; gap: 1rem; }
    input { padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 0.75rem; background-color: #4299e1; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #3182ce; }
  </style>
</head>
<body class="background-image">

  <div class="header">
    <img src="tom_2.png" alt="ヘッダー画像"> /* tomのロゴ */

  <div class="container">
    <h2>サインアップ</h2>

    <!-- サインアップフォーム -->
    <form action="/signup" method="POST">
        <div>
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>
            <p>パスワードは最低６文字</p>
        </div>

        <div>
            <button type="submit">サインアップ</button>
        </div>
    </form>

    <!-- 成功メッセージ -->
    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}

    <!-- エラーメッセージ -->
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <!-- ホームに戻るリンク -->
    <p><a href="/">ホームに戻る</a></p>
</body>
</html>
