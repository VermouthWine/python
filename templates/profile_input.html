<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール作成</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='.css') }}">
</head>

<body>
  {% include "header.html" %}

  <div class="container">
    <h1>プロフィール入力</h1>
    <form method="POST" action="/save_profile">
      <label for="name">名前</label>
      <input type="text" id="name" name="name" required>

      <label for="age">年齢</label>
      <input type="number" id="age" name="age" required>

      <label for="closest station">最寄り駅</label>
      <input type="text" id="closest_station" name="closest_station" required>

      <label for="academic history">最終学歴</label>
      <input type="text" id="academic_history" name="academic_history" required>

      <label for="bio">自己紹介</label>
      <textarea id="bio" name="bio" rows="5"></textarea>

      <button type="submit">保存する</button>
    </form>

    <div style="text-align: right; margin-top: 1rem;">
      <a href="{{ url_for('dashboard') }}"><button>ダッシュボードに戻る</button></a>
    </div>
  </div>
</body>
</html>
