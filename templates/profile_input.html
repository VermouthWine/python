<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール作成</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='.css') }}">
</head>

<body>
  
    {% include "header.html" %}
  

  {% if error %}
  <p style="color: red;">{{ error }}</p>
  {% endif %}

  <div class="container">
    <h1>プロフィール入力</h1>
    <form method="POST" action="/profile_input">
      <label for="name">名前</label>
      <input type="text" id="name" name="name" required>

      <label for="age">年齢</label>
      <input type="number" id="age" name="age" required>

      <label for="location">最寄り駅</label>
      <input type="text" id="location" name="location" required>

      <label for="occupation">職種</label>
      <input type="text" id="occupation" name="occupation" required>

      <label for="education">学歴</label>
      <input type="text" id="education" name="education">

      <label for="certifications">資格</label>
      <input type="text" id="certifications" name="certifications">

      <label for="bio">自己紹介</label>
      <textarea id="bio" name="bio" rows="5"></textarea>

      <button type="submit">保存する</button>
    </form>

    <div style="text-align: right; margin-top: 1rem;">
      <a href="{{ url_for('dashboard') }}"><button>ダッシュボードに戻る</button></a>
    </div>
  </div>
</body>
</html>
