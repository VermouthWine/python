<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>スキルシート作成</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f7fafc;
        color: #1a202c;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background-color: #fff;
        padding: 2rem;
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        width: 100%;
        max-width: 800px;
        box-sizing: border-box;
    }

    h1 {
        color: #2d3748;
        margin-bottom: 1.5rem;
        text-align: center;
        font-size: 2.25rem;
        font-weight: 600;
    }

    form {
        margin-bottom: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    label {
        font-weight: 600;
        color: #4a5568;
        font-size: 1rem;
        margin-bottom: 0.25rem;
        display: block;
    }

    input[type="text"],
    input[type="date"],
    textarea,
    select {
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid #e2e8f0;
        width: 100%;
        box-sizing: border-box;
        font-size: 1rem;
        transition: border-color 0.2s ease;
        outline: none;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    textarea:focus,
    select:focus {
        border-color: #4299e1;
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    button[type="submit"] {
        padding: 0.8rem 1.6rem;
        background-color: #4299e1;
        color: #fff;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.2s ease;
        width: 100%;
        max-width: 320px;
        margin: 0 auto;
    }

    button[type="submit"]:hover {
        background-color: #3182ce;
    }

    .section {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e2e8f0;
    }

    .section-title {
        color: #2d3748;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
        border-bottom: 2px solid #e2e8f0;
        padding-bottom: 0.25rem;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.25rem;
        font-weight: 600;
        color: #4a5568;
        font-size: 1rem;
    }

    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group textarea,
    select {
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid #e2e8f0;
        font-size: 1rem;
        transition: border-color 0.2s ease;
        outline: none;
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="date"]:focus,
    .form-group textarea:focus,
    select:focus {
        border-color: #4299e1;
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
    }

    .form-group textarea {
        resize: vertical;
        min-height: 100px;
    }

    .language-select-group {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 1rem;
    }

    .language-select-group label {
        margin-bottom: 0.25rem;
        font-weight: 600;
        color: #4a5568;
        font-size: 1rem;
        display: block;
    }

    .language-select-group select {
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid #e2e8f0;
        font-size: 1rem;
        transition: border-color 0.2s ease;
        outline: none;
        box-sizing: border-box;
    }

    .language-select-group select:focus {
        border-color: #4299e1;
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
    }

    .select-description {
        font-size: 0.8rem;
        color: #718096;
        margin-top: 0.25rem;
        text-align: left;
        width: 100%;
    }


    @media (max-width: 640px) {
        .container {
            padding: 1.5rem;
        }

        form {
            gap: 0.75rem;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            max-width: 100%;
        }

        button[type="submit"] {
            max-width: 100%;
        }

        .language-select-group {
            grid-template-columns: 1fr;
            gap: 0.75rem;
        }
    }
    </style>
