<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>プロジェクト作成</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        
        {% include "header.html" %}
        

        <div class="container">
            <h1>プロジェクト情報</h1>
            
                <p>プロジェクト名: {{ project.name }}</p>
                <p>プロジェクト説明: {{ project.description }}</p>
                <p>プロジェクト開始日: {{ project.start_at[:10] if project.start_at }}</p>
                <p>プロジェクト終了日: {{ project.end_at[:10] if project.end_at }}</p>
                <p>役割: {{ project.role }}</p>
                <p>使用技術: {{ project.technologies }}</p>
            
            

            <div style="text-align: right; margin-top: 1rem;">
                <a href="{{ url_for('project_input') }}"><button>プロジェクトを編集</button></a>
                <a href="{{ url_for('dashboard') }}"><button>ダッシュボードに戻る</button></a>
            </div>

        </div>
    </body>
</html>
